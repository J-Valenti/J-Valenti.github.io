<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner | Exercise</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="morning">
            <h2>Morning To-Do List</h2>
            <ul>
                <li class="important">Stretch</li>
                <li class="completed">Do hair</li>
                <li class="completed important">
                    feed and medicate dog
                    <a href="#" class="btn">Complete</a>
                </li>
            </ul>
        </div>
        <div id="afternoon">
            <h2>Noon To-Do List</h2>
            <ul>
                <li class="completed">Do dishes</li>
                <li class="important">
                    Go for walk with dog
                    <a href="#" class="btn">Complete</a>
                </li>
                <li class="completed">Paint</li>
                <li class="completed important">
                    Give inhaler to cat
                    <a href="#" class="btn">Complete</a>
                </li>
            </ul>
        </div>
        <div id="evening">
            <h2>Night To-Do List</h2>
            <ul>
                <li class="important">Make dinner</li>
                <li class="completed important">
                    Feed and medicate dog again
                    <a href="#" class="btn">Complete</a>
                </li>
                <li class="completed">Bible study</li>
            </ul>
        </div>
    </body>
</html>
