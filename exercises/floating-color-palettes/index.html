<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palette | Exercise</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="bg">
        <div id="d1" class="color-palette">
            <h2>Absolem</h2>
            <h4 id="color-1" class="color">#931621</h4>
            <h4 id="color-2" class="color">#326771</h4>
            <h4 id="color-3" class="color">#2C8C99</h4>
        </div>
        <div id="d2" class="color-palette">
            <h2>Rose Garden</h2>
            <h4 id="color-4" class="color">#C41E3D</h4>
            <h4 id="color-5" class="color">#7D1128</h4>
            <h4 id="color-6" class="color">#E2294f</h4>
            <h4 id="color-7" class="color">#3C0919</h4>
        </div>
        <div id="d3" class="color-palette">
            <h2>Jabberwocky</h2>
            <h4 id="color-8" class="color">#000022</h4>
            <h4 id="color-9" class="color">#001242</h4>
            <h4 id="color-10" class="color">#0094C6</h4>
            <h4 id="color-11" class="color">#005E7C</h4>
            <h4 id="color-12" class="color">#040F16</h4>
        </div>
    </body>
</html>
